name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_call:
    inputs:
      pdf-path:
        description: "Path to the PDF file in the caller's repo"
        required: true
        type: string
      title:
        description: "Title for the browser tab and page header"
        required: false
        type: string
        default: "PaperShare"
    secrets:
      VITE_GITHUB_TOKEN:
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- Detect whether this is a caller (workflow_call) or self-deploy ---
      - name: Detect workflow context
        id: ctx
        run: |
          WF_REPO=$(echo "${{ github.workflow_ref }}" | cut -d'/' -f1-2)
          if [ "$WF_REPO" != "${{ github.repository }}" ]; then
            echo "external=true" >> "$GITHUB_OUTPUT"
            echo "ps-slug=$WF_REPO" >> "$GITHUB_OUTPUT"
          else
            echo "external=false" >> "$GITHUB_OUTPUT"
          fi

      # --- Caller repo (workflow_call) ---
      - name: Checkout PaperShare source
        if: ${{ steps.ctx.outputs.external == 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.ctx.outputs.ps-slug }}

      - name: Checkout caller repo
        if: ${{ steps.ctx.outputs.external == 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: _caller

      - name: Copy caller's PDF into public/
        if: ${{ steps.ctx.outputs.external == 'true' }}
        run: |
          PDF_SRC="_caller/${{ inputs.pdf-path }}"
          if [ ! -f "$PDF_SRC" ]; then
            echo "::error::PDF not found at '${{ inputs.pdf-path }}' in caller repo"
            exit 1
          fi
          cp "$PDF_SRC" public/paper.pdf

      - name: Set custom title in index.html
        if: ${{ steps.ctx.outputs.external == 'true' && inputs.title != 'PaperShare' }}
        run: sed -i "s|<title>PaperShare</title>|<title>${{ inputs.title }}</title>|" index.html

      # --- Self-deploy (push / workflow_dispatch) ---
      - name: Checkout (self)
        if: ${{ steps.ctx.outputs.external == 'false' }}
        uses: actions/checkout@v4

      # --- Common build steps ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
          VITE_PROJECT_TITLE: ${{ inputs.title || 'PaperShare' }}
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
