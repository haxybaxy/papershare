name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      pdf-path:
        description: "Path to the PDF file in the caller's repo"
        required: true
        type: string
      title:
        description: "Title for the browser tab and page header"
        required: false
        type: string
        default: "PaperShare"
    secrets:
      VITE_GITHUB_TOKEN:
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PaperShare source
        uses: actions/checkout@v4
        with:
          repository: haxybaxy/papershare

      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: _caller

      - name: Copy caller's PDF into public/
        run: |
          PDF_SRC="_caller/${{ inputs.pdf-path }}"
          if [ ! -f "$PDF_SRC" ]; then
            echo "::error::PDF not found at '${{ inputs.pdf-path }}' in caller repo"
            exit 1
          fi
          cp "$PDF_SRC" public/paper.pdf

      - name: Set page title
        run: sed -i "s|<title>PaperShare</title>|<title>${{ inputs.title }}</title>|" index.html

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
          VITE_PROJECT_TITLE: ${{ inputs.title || 'PaperShare' }}
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
